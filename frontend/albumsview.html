<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Albums</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- * main view, album view, song view -->

    <!-- collection of albums
take you to songs of album
click single song -->

    <div class="navbar">
      <div class="dropdown">
        <button class="dropbtn">
          Menu
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="#" class="dropdown-content-list">Artists</a>
          <a href="#" class="dropdown-content-list">Albums</a>
          <a href="#" class="dropdown-content-list">Songs</a>
        </div>
      </div>
    </div>

    <h1 class="title">Arnold's Dive In Drive In</h1>

    <div class="albums-info-container">
      <div class="jukebox-card-item">
        <h2 class="artist-name">Godspeed You! Black Emperor</h2>
        <h2 class="album-title">F#A# Infinity</h2>
        <img class="album-image" im src="./images/godspeed.jpg" />
        <div class="stars">
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
        </div>
      </div>

      <div class="jukebox-card-item">
        <h2 class="artist-name">Oh Sees</h2>
        <h2 class="album-title">Drop</h2>
        <img class="album-image" img src="./images/ohsees.jpg" />
        <div class="stars">
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
        </div>
      </div>

      <div class="jukebox-card-item">
        <h2 class="artist-name">Sleep</h2>
        <h2 class="album-title">Dopesmoker</h2>
        <img class="album-image" img src="./images/sleep2.jpg" />
        <div class="stars">
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
        </div>
      </div>

      <div class="jukebox-card-item">
        <h2 class="artist-name">Black Sabbath</h2>
        <h2 class="album-title">Paranoid</h2>
        <img class="album-image" img src="./images/blacksabbath.jpg" />
        <div class="stars">
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star"></span>
        </div>
      </div>
    </div>

    <div class="add-album-wrapper">
      <div class="add-album-form-wrapper">
        <form action="./albums/add" method="post" enctype="multipart/form-data">
          <div class="form-row">
            <div class="form-col-6">
              <label for="album-title">Title</label>
              <div class="form-group">
                <input
                  type="text"
                  name="title"
                  id="album-title"
                  class="form-input"
                  placeholder="Enter Title of Album"
                />
                <label for="album-title" class="error text-red"></label>
              </div>
            </div>
            <div class="form-col-6">
              <label for="record-label">Record Label</label>
              <div class="form-group">
                <input
                  type="text"
                  name="title"
                  id="record-label"
                  class="form-input"
                  placeholder="Enter record label"
                />
                <label for="record-label" class="error text-red"></label>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-col-6">
              <label for="image">Album Image</label>
              <div class="form-group">
                <input
                  type="file"
                  name="image"
                  id="image"
                  class="form-input"
                  placeholder="Select the image"
                />
                <label for="image" class="error text-red"></label>
              </div>
            </div>
            <div class="form-col-6">
              <label for="songs">Add Songs</label>
              <div class="form-group">
                <input
                  type="file"
                  name="songs[]"
                  id="songs"
                  class="form-input"
                  placeholder="Select the songs"
                  multiple
                />
                <label for="songs" class="error text-red"></label>
              </div>
            </div>
          </div>
          <div class="form-row">
              <div class="form-actions">
                  <button type="reset" class="btn btn-reset">Reset</button>
                  <button type="submit" class="btn btn-success">Save</button>
              </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
